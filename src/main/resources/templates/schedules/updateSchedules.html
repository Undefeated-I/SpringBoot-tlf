<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>创建日程</title>
</head>
<body>
   <form  th:action="@{'updateSchedules'}" method="post">
      <table>
         <tr>
            <td>日程日期</td>
            <td><input type="text"   name="scheduleDate" th:value="${#dates.format(schedules.scheduleDate,'yyyy-MM-dd')}"></td>
         </tr>
         <tr>
            <td>事项</td>
            <td><textarea name="content" rows="10" cols="20" th:text="${schedules.content}"></textarea></td>
         </tr>
         <tr>
            <td colspan="2">
               <input type="submit" value="创建">
            </td>
         </tr>
         <input type="hidden" name="scheduleId" th:value="${schedules.scheduleId}">
      </table>
   </form>
</body>
</html>
