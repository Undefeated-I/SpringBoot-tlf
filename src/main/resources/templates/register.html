<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>

       <table>
           <tr>
              <td>用户名</td>
              <td><input type="text" name="userName"></td>
           </tr>

           </tr>
           <tr>

                <input type="submit" value="注册">
             </td>
           </tr>
       </table>
   </form>
</body>
</html>
