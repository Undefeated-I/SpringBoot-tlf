<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>修改</title>
</head>
<body>
   <form  th:action="@{'updateUserInfo'}" method="post">
       <table>
           <tr>
              <td>用户名</td>
              <td><input type="text" name="userName" th:value="${userInfo.userName}"></td>
           </tr>
           <tr>
              <td>密码</td>
              <td><input type="password" name="userPass" th:value="${userInfo.userPass}"></td>
           </tr>
           <tr>
             <td colspan="2">
                <input type="submit" value="修改">
             </td>
           </tr>
           <input type="hidden" name="userId" th:value="${userInfo.userId}">
       </table>
   </form>
</body>
</html>
